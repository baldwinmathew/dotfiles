# prefix = C-f
#set-option -g prefix C-f
#bind C-f send-prefix

# vim
setw -g mode-keys vi

set -g default-terminal "screen-256color"

setw -g automatic-rename

# splitting panes
bind s   split-window -v
bind v   split-window -h

# resizing panes
#bind -n C-j resize-pane -D 10
#bind -n C-k resize-pane -U 10
#bind -n C-h resize-pane -L 10
#bind -n C-l resize-pane -R 10

# https://github.com/zolrath/wemux/wiki/Status-Line

set -g status on
set -g status-utf8 on
set -g status-interval 2
set -g status-fg colour231
set -g status-bg colour234
set -g status-left-length 20
set -g status-left '#[fg=colour244,bg=colour254,bold] #S #[fg=colour254,bg=colour234,nobold]#(powerline-tmux left)'
set -g status-right '#(powerline-tmux right)'
set -g status-right-length 150
set -g window-status-format "#[fg=colour244,bg=colour234]#I #[fg=colour240] #[fg=colour249]#W "
set -g window-status-current-format "#[fg=colour234,bg=colour31]#[fg=colour117,bg=colour31] #I  #[fg=colour231,bold]#W #[fg=colour31,bg=colour234,nobold]"
